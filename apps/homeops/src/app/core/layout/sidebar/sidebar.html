<div class="sidebar">
    <div class="sidebar__brand">
        <div class="sidebar__logo">
            <mat-icon fontSet="material-symbols-outlined">home_work</mat-icon>
        </div>
        <div class="sidebar__brandText">
            <div class="sidebar__title">HomeOps</div>
            <div class="sidebar__subtitle">Management System</div>
        </div>
    </div>

    <mat-divider></mat-divider>
    <mat-nav-list class="sidebar__nav">
        <a mat-list-item routerLink="/dashboard" routerLinkActive="is-active">
            <mat-icon matListItemIcon fontSet="material-symbols-outlined">dashboard</mat-icon>
            <span matListItemTitle>Dashboard</span>
        </a>

        <a mat-list-item routerLink="/inventory" routerLinkActive="is-active">
            <mat-icon matListItemIcon fontSet="material-symbols-outlined">inventory_2</mat-icon>
            <span matListItemTitle>Assets</span>
        </a>

        <a mat-list-item routerLink="/tasks" routerLinkActive="is-active">
            <mat-icon matListItemIcon fontSet="material-symbols-outlined">assignment</mat-icon>
            <span matListItemTitle>Tasks</span>
        </a>

        <a mat-list-item routerLink="/settings" routerLinkActive="is-active">
            <mat-icon matListItemIcon fontSet="material-symbols-outlined">settings</mat-icon>
            <span matListItemTitle>Settings</span>
        </a>
    </mat-nav-list>


    <div class="sidebar__footer">
        <mat-card class="sidebar__storage" appearance="outlined">
            <div class="sidebar__storageTitle">Storage Used</div>

            <mat-progress-bar mode="determinate" [value]="65"></mat-progress-bar>

            <div class="sidebar__storageMeta">1.3 GB of 2 GB</div>
        </mat-card>
    </div>
</div>
